<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css styles/style.css" type="text/css">

    <meta name="description" content="scouts gallery">
    <title>Assaf's Gallery</title>
</head>
<body>
     <!-- start navigation bar -->
     <nav id="navbar" class="navbar">
        <ul>
            <li><a class="btn" href="../index.html">Home</a></li>
            <li><a class="btn active-page" href="#">Gallery</a></li>
            <li><a class="btn" href="./shop.html">Shop</a></li>
            <li><a class="btn" href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <!-- end navigation bar -->
    <!-- start header section -->
    <header>
        <div class="index-header">
            <img id="header-img" src="../images/climbing-logo1.png" alt="hebrew scouts symbol">
            <h1 id="main-header">Climbing & Bouldering Israel </h1>    
        </div>
    </header>
    <!-- end header section -->
    <!-- start main section of gallery -->
        <section id="gallery-sec">
            <div>
                <h2 id="gallery-header">Gallery for your entertainment!</h2>
            </div>
            <div class="gallery">
                <img class="img" src="../images/climbing1.jpg" alt="a group of people climbing a big boulder in the woods">
                <img class="img" src="../images/climbing2.jpg" alt="an empty climbing gym">
                <img class="img" src="../images/climbing3.jpg" alt="a women climbing an indoor boulder">
                <img class="img" src="../images/climbing4.png" alt="a man climbing a steep mountain solo">
            </div>
        </section>
        <!-- end main section of gallery -->
        <!-- start video section -->
        <section id="vid-section">
            <div class="video-spread">
                <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/kjD_58ZFN98" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video-spread">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Boxm2FrYWi0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>
    <!-- end video section -->
    <!-- start footer section -->
    <footer>
        <div class="footer">
            <h2 class="media-header">Contact me on social media:</h2>
            <div  class="container-2">
                <a id="profile-link" class="media-link" href="https://www.freecodecamp.org/assafk" target="_blank">FCC</a>
                
                <a id="insta-link" class="media-link" href="https://www.instagram.com/assafkaner/" target="_blank">Instagram</a>
                
                <a id="github-link" class="media-link" href="https://github.com/KanerA" target="_blank">Github</a>
                
                <a id="fb-link" class="media-link" href="https://www.facebook.com/assaf.kaner/" target="_blank">Facebook</a>
            </div>   
        </div>
    </footer>
    <!-- end footer section -->
