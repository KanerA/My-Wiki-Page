<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css styles/style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Assaf's Contact Page</title>
</head>
<body>
    <!-- start navigation bar -->
    <nav id="navbar" class="navbar">
        <ul>
            <li><a class="btn" href="../index.html">Home</a></li>
            <li><a class="btn" href="./gallery.html">Gallery</a></li>
            <li><a class="btn" href="./shop.html">Shop</a></li>
            <li><a class="btn active-page" href="#">Contact</a></li>
        </ul>
    </nav>
    <!-- end navigation bar -->
    <!-- start header section -->
    <header>
        <div class="index-header">
            <img id="header-img" src="../images/climbing-logo1.png" alt="hebrew scouts symbol">
            <h1 id="main-header">Climbing & Bouldering Israel </h1>    
        </div>
    </header>
    <!-- end header section -->
    <!-- start main section -->
    <main>
        <section class="sub-form">
            <form action="#">
                <fieldset>
                    <legend>Keep up with our sales & activity</legend>
                    <ul> 
                        <li> <label for="user-name"> Name:</label> <input type="text" name="name" id="user-name" placeholder="Full Name" autocapitalize="words"></li>
                        <li> <label for="user-email"> E-mail:</label> <input type="email" name="email" id="user-email" placeholder="email address"></li>
                        <li> <label for="user-number"> phone number:</label> <input type="tel" name="number" id="user-number" placeholder="xxx-xxxxxxx"></li>
                        <li> <label for="user-city"> city:</label> <input type="text" name="city" id="user-city" placeholder="your city"></li>
                        <li> <label for="user-sex">Gender:</label> 
                            <select name="gender" id="user-sex" >
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select></li>
                            <li>submit: <input type="submit" name="submit" id="sub-form" value="submit"></li>
                        </ul>
                </fieldset>
            </form>
        </section>
        <aside class="anim">
            <p>SUBSCRIBE!</p>
        </aside>
    </main>
    <!-- end main section -->
    <!-- start footer section -->
    <footer>
        <div class="footer con-foot">
            <h2 class="media-header">Contact me on social media:</h2>
            <div  class="container-2">
                <a id="profile-link" class="media-link" href="https://www.freecodecamp.org/assafk" target="_blank">FCC</a>
                
                <a id="insta-link" class="media-link" href="https://www.instagram.com/assafkaner/" target="_blank">Instagram</a>
                
                <a id="github-link" class="media-link" href="https://github.com/KanerA" target="_blank">Github</a>
                
                <a id="fb-link" class="media-link" href="https://www.facebook.com/assaf.kaner/" target="_blank">Facebook</a>
            </div>   
        </div>
    </footer>
    <!-- end footer section -->
</body>
</html>
